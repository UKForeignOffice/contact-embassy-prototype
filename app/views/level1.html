
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        Choose a topic
      </h1>
		{% for item in data.levels.level1 %}
		<p><a href="{% if item.link %}{{item.link}}{% else %}/level2?label={{item.label}}{% endif %}">{{item.label}}</a></p>
		{% endfor %}

    </div>
  </div>

{% endblock %}
