
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        Upload a CSV file
      </h1>
		<form id="upload" action="/uploads" method="post" enctype="multipart/form-data">
			<div class="govuk-form-group">
			<input type="file" name="csv" />
			</div>
			<div class="govuk-form-group">
				<button class="govuk-button" data-module="govuk-button" form="upload">Continue</button>
			</div>
		</form>

    </div>
  </div>

{% endblock %}
